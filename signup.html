<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
</head>
<body>
    <div class="wrapper">
        <div claas="title"><h1>회원가입</h1></div>
        <div class="email">
            <input id="email" type="text" placeholder="이메일을 입력해 주세요">
            <div id="emailError" claas="error"></div>
        </div>
        <div class="name">
            <input id="name" type="text" placeholder="이름을 입력해 주세요">
            <div id="nameError" claas="error"></div>
        </div>
        <div class="password">
            <input id="password" type="password" placeholder="비밀번호을 입력해 주세요">
            <div id="passwordError" claas="error"></div>
        </div>
    </div>
    <div class="passwordcheck">
        <input id="passwordcheck" type="password" placeholder="비밀번호를 다시 입력해 주세요">
        <div id="passwordcheckError" claas="error"></div>
    </div>
    <div class="phone">
        <input id="phone1" type="text" size="1" maxlength="3" oninput="changPhone1()">
        <input id="phone2" type="text" size="3" maxlength="4" oninput="changPhone2()">
        <input id="phone3" type="text" size="3" maxlength="4" oninput="changPhone3()">
    </div>
    <div class="auth">
        <div id="authnumber">00000</div>
        <button disabled id="sendMessage" onclick="getToken()">인증번호 전송</button>
</div>
<div class="timer">
    <div id="timerLimit">03:00</div>
    <button disabled id="completion" onclick="checkCompletion()">인증확인</button>
</div>
<div class="area">
    <select id="area">
        <option disabled selected>지역을 선택하세요</option>
        <option>서울</option>
        <option>부산</option>
        <option>광주</option>
        <option>강원도</option>
    </select>
    <div id="areaError" class="error"></div>
    </div>
    <div class="gender">
        <input id="genderMan" type="radio" name="gender">남성
        <input id="genderWoman" type="radio" name="gender">여성
        <div id="genderError" class="error"></div>
    </div>
    <div class="line">
        <hr>
    </div>
    <div class="signup">
        <button id="signupButton" disabled onclick="signupcheck()">가입하기</button>
    </div>
    </div>
</body>
</html>
